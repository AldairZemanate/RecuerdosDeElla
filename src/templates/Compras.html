{% extends "layout.html" %} 
{% block content %}
    <!--botones -->
<button type="button" class="btn btn-primary btn-sm">Volver</button>
<button type="button" class="btn btn-secondary btn-sm">Enviar</button>
<button type="button" class="btn btn-success btn-sm">Limpiar</button>
<button type="button" class="btn btn-danger btn-sm ">Eliminar</button>
<form>
  <div class ="col-md-6">
    <div class="col-xs-20">
      <input type="text" class="form-control" placeholder=".col-xs-20">
    </div>
  </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="exampleInputEmail1-sm">Email address</label>
      <input type="email" class="form-control input-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=".input-sm">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
  </form>
{% endblock %}
